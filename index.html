<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025级计算机学院学生数据分析</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #0d47a1;
            --primary-light: #4285f4;
            --secondary: #34a853;
            --secondary-dark: #1e8e3e;
            --success: #0f9d58;
            --warning: #f9ab00;
            --danger: #ea4335;
            --light: #f8f9fa;
            --dark: #202124;
            --gray: #5f6368;
            --gray-light: #dadce0;
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --text-color: #202124;
            --text-muted: #5f6368;
            --border-color: #dadce0;
            --shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
            --shadow-hover: 0 1px 3px 0 rgba(60, 64, 67, 0.3), 0 4px 8px 3px rgba(60, 64, 67, 0.15);
        }

        [data-theme="dark"] {
            --primary: #8ab4f8;
            --primary-dark: #669df6;
            --primary-light: #aecbfa;
            --secondary: #81c995;
            --secondary-dark: #34a853;
            --success: #0f9d58;
            --warning: #f9ab00;
            --danger: #f28b82;
            --light: #292a2d;
            --dark: #e8eaed;
            --gray: #9aa0a6;
            --gray-light: #3c4043;
            --bg-color: #202124;
            --card-bg: #292a2d;
            --text-color: #e8eaed;
            --text-muted: #9aa0a6;
            --border-color: #3c4043;
            --shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.6), 0 1px 3px 1px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 1px 3px 0 rgba(0, 0, 0, 0.6), 0 4px 8px 3px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 25px 0;
            box-shadow: var(--shadow);
            border-radius: 12px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--success));
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            background: rgba(255,255,255,0.15);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .version {
            background: rgba(255,255,255,0.15);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.15);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 8px currentColor;
        }
        
        .status-online { background-color: var(--success); }
        .status-warning { background-color: var(--warning); }
        .status-offline { background-color: var(--danger); }
        
        .theme-toggle {
            background: rgba(255,255,255,0.15);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            font-size: 18px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 25px;
        }
        
        .sidebar {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 8px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            border-radius: 10px;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(26, 115, 232, 0.08);
            color: var(--primary);
        }
        
        .nav-link.active::before {
            transform: scaleY(1);
        }
        
        .nav-link i {
            width: 20px;
            text-align: center;
            font-size: 18px;
        }
        
        .content-area {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 30px;
            min-height: 600px;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tab-content.active {
            display: block;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
            margin-left: 15px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: var(--secondary-dark);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        .btn-outline:hover {
            background-color: rgba(0,0,0,0.05);
        }
        
        .search-section {
            margin-bottom: 25px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .search-tip {
            color: var(--primary);
            font-size: 0.9em;
            margin-bottom: 10px;
            background: rgba(26, 115, 232, 0.05);
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }
        
        .result-count {
            color: var(--text-muted);
            font-size: 0.9em;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .results-container {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .result-item {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary);
        }
        
        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .result-name {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--primary);
            margin-right: 15px;
        }
        
        .result-gender {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .gender-male {
            background: rgba(66, 133, 244, 0.1);
            color: var(--primary);
        }
        
        .gender-female {
            background: rgba(234, 67, 53, 0.1);
            color: var(--danger);
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }
        
        .result-field {
            padding: 8px 0;
        }
        
        .field-label {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-bottom: 4px;
            font-weight: 600;
        }
        
        .field-value {
            font-size: 0.95em;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .highlight {
            background-color: rgba(255, 235, 59, 0.3);
            font-weight: 700;
            padding: 0 2px;
            border-radius: 2px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }
        
        .no-results-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .results-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .results-container::-webkit-scrollbar-track {
            background: var(--border-color);
            border-radius: 10px;
        }
        
        .results-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        .results-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .chart-container {
            width: 100%;
            height: 300px;
            margin: 20px 0;
        }
        
        .student-details {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }
        
        .student-details.active {
            display: block;
        }
        
        .student-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            padding: 12px;
            background: rgba(0,0,0,0.03);
            border-radius: 8px;
        }
        
        .info-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-success {
            background-color: rgba(15, 157, 88, 0.1);
            color: var(--success);
        }
        
        .badge-warning {
            background-color: rgba(249, 171, 0, 0.1);
            color: var(--warning);
        }
        
        .badge-primary {
            background-color: rgba(26, 115, 232, 0.1);
            color: var(--primary);
        }
        
        .progress-bar {
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .progress-primary { background-color: var(--primary); }
        .progress-secondary { background-color: var(--secondary); }
        .progress-success { background-color: var(--success); }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .status-bar {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .result-grid {
                grid-template-columns: 1fr;
            }
            
            .student-info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div>
                        <h1>2025级计算机学院学生数据分析</h1>
                        <div class="version">v2.1.5</div>
                    </div>
                </div>
                <div class="header-controls">
                    <div class="status-bar">
                        <div class="status-item">
                            <div class="status-dot status-online"></div>
                            <span>系统在线</span>
                        </div>
                        <div class="status-item">
                            <div class="status-dot status-warning"></div>
                            <span>数据已加载</span>
                        </div>
                    </div>
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" data-tab="dashboard">
                            <i class="fas fa-home"></i>
                            <span>数据概览</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-tab="analytics">
                            <i class="fas fa-chart-bar"></i>
                            <span>详细分析</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="content-area">
                <!-- 仪表盘 -->
                <div class="tab-content active" id="dashboard">
                    <h2 class="section-title">
                        <i class="fas fa-home"></i>
                        2025级计算机学院数据概览
                    </h2>
                    
                    <!-- 搜索区域 -->
                    <div class="search-section">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">学生信息搜索</h3>
                            </div>
                            
                            <div class="search-tip">
                                <i class="fas fa-lightbulb"></i> 支持搜索：姓名、学号、班级、专业、联系电话、身份证号、辅导员、院系
                            </div>
                            
                            <div class="search-box">
                                <input 
                                    type="text" 
                                    class="search-input" 
                                    id="studentSearch" 
                                    placeholder="请输入关键词进行查询..." 
                                    autofocus
                                >
                                <button class="btn btn-primary" id="searchButton">
                                    <i class="fas fa-search"></i>
                                    搜索
                                </button>
                            </div>
                            
                            <div id="resultCount" class="result-count"></div>
                            
                            <div id="resultsContainer" class="results-container"></div>
                            
                            <div class="student-details" id="studentDetails">
                                <!-- 学生详细信息将在这里显示 -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="totalStudents">0</div>
                            <div class="stat-label">学生总数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="malePercentage">0%</div>
                            <div class="stat-label">男生比例</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="femalePercentage">0%</div>
                            <div class="stat-label">女生比例</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="majorCount">0</div>
                            <div class="stat-label">专业数量</div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">性别分布</h3>
                            <div class="card-actions">
                                <button class="btn btn-outline" id="refreshData">
                                    <i class="fas fa-sync-alt"></i>
                                    刷新数据
                                </button>
                            </div>
                        </div>
                        
                        <div class="chart-container">
                            <canvas id="genderChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">专业分布</h3>
                        </div>
                        <div class="chart-container">
                            <canvas id="majorDistributionChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <!-- 数据分析 -->
                <div class="tab-content" id="analytics">
                    <h2 class="section-title">
                        <i class="fas fa-chart-bar"></i>
                        详细数据分析
                    </h2>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="analyticsMalePercentage">0%</div>
                            <div class="stat-label">男生比例</div>
                            <div class="progress-bar">
                                <div class="progress-fill progress-primary" id="maleProgress"></div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="analyticsFemalePercentage">0%</div>
                            <div class="stat-label">女生比例</div>
                            <div class="progress-bar">
                                <div class="progress-fill progress-secondary" id="femaleProgress"></div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="upgradePercentage">0%</div>
                            <div class="stat-label">专升本比例</div>
                            <div class="progress-bar">
                                <div class="progress-fill progress-success" id="upgradeProgress"></div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="registeredPercentage">0%</div>
                            <div class="stat-label">注册率</div>
                            <div class="progress-bar">
                                <div class="progress-fill progress-primary" id="registeredProgress"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">专业分布详情</h3>
                            <div class="card-actions">
                                <button class="btn btn-outline" id="exportChartData">
                                    <i class="fas fa-download"></i>
                                    导出数据
                                </button>
                            </div>
                        </div>
                        
                        <div class="chart-container">
                            <canvas id="majorDistributionDetailChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">年级分布</h3>
                        </div>
                        <div class="chart-container">
                            <canvas id="gradeDistributionChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">民族分布</h3>
                        </div>
                        <div class="chart-container">
                            <canvas id="ethnicDistributionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 学生数据变量 - 请在此处填充您的学生数据
        const studentsData = []; // 这里填入您的学生数据
        
        // 全局变量
        let charts = {};

        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            
            // 更新图标
            const icon = themeToggle.querySelector('i');
            icon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            
            // 重新渲染图表以适应新主题
            renderCharts();
        });
        
        // 标签切换功能
        const navLinks = document.querySelectorAll('.nav-link');
        const tabContents = document.querySelectorAll('.tab-content');
        
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                
                // 移除所有活动状态
                navLinks.forEach(item => item.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                // 添加当前活动状态
                link.classList.add('active');
                const tabId = link.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
                
                // 如果是数据分析标签，重新渲染图表
                if (tabId === 'analytics') {
                    setTimeout(() => {
                        renderCharts();
                    }, 100);
                }
            });
        });

        // 初始化
        function init() {
            updateStatistics();
            renderCharts();
            
            // 添加事件监听器
            document.getElementById('refreshData').addEventListener('click', refreshData);
            document.getElementById('exportChartData').addEventListener('click', exportData);
            document.getElementById('searchButton').addEventListener('click', searchStudent);
            
            // 添加回车键搜索支持
            document.getElementById('studentSearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchStudent();
                }
            });
        }

        // 高亮显示匹配的文本
        function highlightText(text, searchTerm) {
            if (!searchTerm || !text) return text || '-';
            const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return String(text).replace(regex, '<span class="highlight">$1</span>');
        }

        // 搜索学生功能
        function searchStudent() {
            const searchInput = document.getElementById('studentSearch');
            const searchTerm = searchInput.value.trim();
            const resultsContainer = document.getElementById('resultsContainer');
            const resultCount = document.getElementById('resultCount');
            const studentDetails = document.getElementById('studentDetails');
            
            // 隐藏学生详情
            studentDetails.classList.remove('active');
            
            if (!searchTerm) {
                // 如果没有搜索词，显示所有学生
                displayResults(studentsData, '');
                resultCount.textContent = `共找到 ${studentsData.length} 名学生`;
                return;
            }

            const term = searchTerm.trim().toLowerCase();
            
            // 在多个字段中搜索
            const results = studentsData.filter(student => {
                return (student.B && student.B.toLowerCase().includes(term)) ||  // 姓名
                       (student.D && student.D.toLowerCase().includes(term)) ||  // 学号
                       (student.J && student.J.toLowerCase().includes(term)) ||  // 班级
                       (student.G && student.G.toLowerCase().includes(term)) ||  // 专业
                       (student.R && student.R.includes(term)) ||  // 联系电话
                       (student.C && student.C.includes(term)) ||  // 身份证号
                       (student.H && student.H.toLowerCase().includes(term)) ||  // 辅导员
                       (student.F && student.F.toLowerCase().includes(term));    // 院系
            });

            displayResults(results, term);
            resultCount.textContent = `找到 ${results.length} 个匹配的学生`;
        }

        // 显示搜索结果
        function displayResults(results, searchTerm) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">🔍</div>
                        <p>未找到匹配的学生信息</p>
                    </div>
                `;
                return;
            }
            
            resultsContainer.innerHTML = results.map(student => `
                <div class="result-item" data-student-id="${student.D}">
                    <div class="result-header">
                        <div class="result-name">${highlightText(student.B, searchTerm)}</div>
                        <span class="result-gender ${student.N === '男' ? 'gender-male' : 'gender-female'}">
                            ${student.N === '男' ? '👨' : '👩'} ${student.N || '-'}
                        </span>
                    </div>
                    <div class="result-grid">
                        <div class="result-field">
                            <div class="field-label">📚 学号</div>
                            <div class="field-value">${highlightText(student.D, searchTerm)}</div>
                        </div>
                        <div class="result-field">
                            <div class="field-label">🏫 院系</div>
                            <div class="field-value">${highlightText(student.F, searchTerm)}</div>
                        </div>
                        <div class="result-field">
                            <div class="field-label">📖 专业</div>
                            <div class="field-value">${highlightText(student.G, searchTerm)}</div>
                        </div>
                        <div class="result-field">
                            <div class="field-label">👥 班级</div>
                            <div class="field-value">${highlightText(student.J, searchTerm)}</div>
                        </div>
                        <div class="result-field">
                            <div class="field-label">👨‍🏫 辅导员</div>
                            <div class="field-value">${highlightText(student.H, searchTerm)}</div>
                        </div>
                        <div class="result-field">
                            <div class="field-label">📅 年级</div>
                            <div class="field-value">${student.Q || '-'}</div>
                        </div>
                        <div class="result-field">
                            <div class="field-label">📞 联系电话</div>
                            <div class="field-value">${highlightText(student.R, searchTerm)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // 为每个结果项添加点击事件
            document.querySelectorAll('.result-item').forEach(item => {
                item.addEventListener('click', function() {
                    const studentId = this.getAttribute('data-student-id');
                    const student = results.find(s => s.D === studentId);
                    showStudentDetail(student);
                });
            });
        }

        // 显示学生详细信息
        function showStudentDetail(student) {
            const studentDetails = document.getElementById('studentDetails');
            
            // 显示学生详细信息
            studentDetails.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">学生详细信息</h3>
                        <span class="badge ${student.N === '男' ? 'badge-primary' : 'badge-warning'}">${student.N}</span>
                    </div>
                    <div class="student-info-grid">
                        <div class="info-item">
                            <span class="info-label">姓名</span>
                            <span class="info-value">${student.B}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">学号</span>
                            <span class="info-value">${student.D}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">身份证号</span>
                            <span class="info-value">${student.C}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">学校</span>
                            <span class="info-value">${student.E}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">学院</span>
                            <span class="info-value">${student.F}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">专业</span>
                            <span class="info-value">${student.G}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">辅导员</span>
                            <span class="info-value">${student.H}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">学籍状态</span>
                            <span class="info-value">${student.I}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">班级</span>
                            <span class="info-value">${student.J}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">入学日期</span>
                            <span class="info-value">${student.K}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">学制</span>
                            <span class="info-value">${student.L}年</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">学历层次</span>
                            <span class="info-value">${student.M}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">性别</span>
                            <span class="info-value">${student.N}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">出生日期</span>
                            <span class="info-value">${student.O}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">民族</span>
                            <span class="info-value">${student.P}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">年级</span>
                            <span class="info-value">${student.Q}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">联系电话</span>
                            <span class="info-value">${student.R}</span>
                        </div>
                    </div>
                </div>
            `;
            
            studentDetails.classList.add('active');
            
            // 滚动到详情区域
            studentDetails.scrollIntoView({ behavior: 'smooth' });
        }

        // 更新统计数据
        function updateStatistics() {
            const totalStudents = studentsData.length;
            const maleCount = studentsData.filter(s => s.N === '男').length;
            const femaleCount = studentsData.filter(s => s.N === '女').length;
            const malePercentage = totalStudents > 0 ? ((maleCount / totalStudents) * 100).toFixed(1) : 0;
            const femalePercentage = totalStudents > 0 ? ((femaleCount / totalStudents) * 100).toFixed(1) : 0;
            
            // 计算专业数量
            const majors = [...new Set(studentsData.map(s => s.G))];
            const majorCount = majors.length;
            
            // 计算专升本比例
            const upgradeCount = studentsData.filter(s => s.J && s.J.includes('专升本')).length;
            const upgradePercentage = totalStudents > 0 ? ((upgradeCount / totalStudents) * 100).toFixed(1) : 0;
            
            // 计算注册率
            const registeredCount = studentsData.filter(s => s.I === '注册学籍').length;
            const registeredPercentage = totalStudents > 0 ? ((registeredCount / totalStudents) * 100).toFixed(1) : 0;
            
            // 更新DOM
            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('malePercentage').textContent = `${malePercentage}%`;
            document.getElementById('femalePercentage').textContent = `${femalePercentage}%`;
            document.getElementById('majorCount').textContent = majorCount;
            
            document.getElementById('analyticsMalePercentage').textContent = `${malePercentage}%`;
            document.getElementById('analyticsFemalePercentage').textContent = `${femalePercentage}%`;
            document.getElementById('upgradePercentage').textContent = `${upgradePercentage}%`;
            document.getElementById('registeredPercentage').textContent = `${registeredPercentage}%`;
            
            // 更新进度条
            document.getElementById('maleProgress').style.width = `${malePercentage}%`;
            document.getElementById('femaleProgress').style.width = `${femalePercentage}%`;
            document.getElementById('upgradeProgress').style.width = `${upgradePercentage}%`;
            document.getElementById('registeredProgress').style.width = `${registeredPercentage}%`;
        }

        // 渲染图表
        function renderCharts() {
            // 销毁现有图表
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });
            charts = {};
            
            // 性别分布图表
            const genderCtx = document.getElementById('genderChart').getContext('2d');
            const maleCount = studentsData.filter(s => s.N === '男').length;
            const femaleCount = studentsData.filter(s => s.N === '女').length;
            
            charts.genderChart = new Chart(genderCtx, {
                type: 'doughnut',
                data: {
                    labels: ['男生', '女生'],
                    datasets: [{
                        data: [maleCount, femaleCount],
                        backgroundColor: ['#4285f4', '#ea4335'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: getComputedStyle(document.body).getPropertyValue('--text-color')
                            }
                        },
                        title: {
                            display: true,
                            text: '性别分布',
                            color: getComputedStyle(document.body).getPropertyValue('--text-color'),
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
            
            // 专业分布图表
            const majorCtx = document.getElementById('majorDistributionChart').getContext('2d');
            const majorCounts = {};
            studentsData.forEach(student => {
                const major = student.G;
                majorCounts[major] = (majorCounts[major] || 0) + 1;
            });
            
            const majorLabels = Object.keys(majorCounts);
            const majorData = Object.values(majorCounts);
            
            charts.majorChart = new Chart(majorCtx, {
                type: 'pie',
                data: {
                    labels: majorLabels,
                    datasets: [{
                        data: majorData,
                        backgroundColor: ['#4285f4', '#34a853', '#f9ab00'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: getComputedStyle(document.body).getPropertyValue('--text-color')
                            }
                        },
                        title: {
                            display: true,
                            text: '专业分布',
                            color: getComputedStyle(document.body).getPropertyValue('--text-color'),
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
            
            // 专业分布详情图表
            const majorDetailCtx = document.getElementById('majorDistributionDetailChart').getContext('2d');
            
            charts.majorDetailChart = new Chart(majorDetailCtx, {
                type: 'bar',
                data: {
                    labels: majorLabels,
                    datasets: [{
                        label: '学生人数',
                        data: majorData,
                        backgroundColor: '#4285f4',
                        borderColor: '#0d47a1',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: getComputedStyle(document.body).getPropertyValue('--text-muted')
                            },
                            grid: {
                                color: getComputedStyle(document.body).getPropertyValue('--border-color')
                            }
                        },
                        x: {
                            ticks: {
                                color: getComputedStyle(document.body).getPropertyValue('--text-muted')
                            },
                            grid: {
                                color: getComputedStyle(document.body).getPropertyValue('--border-color')
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: getComputedStyle(document.body).getPropertyValue('--text-color')
                            }
                        },
                        title: {
                            display: true,
                            text: '专业分布详情',
                            color: getComputedStyle(document.body).getPropertyValue('--text-color'),
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
            
            // 年级分布图表
            const gradeCtx = document.getElementById('gradeDistributionChart').getContext('2d');
            const gradeCounts = {};
            studentsData.forEach(student => {
                const grade = student.Q;
                gradeCounts[grade] = (gradeCounts[grade] || 0) + 1;
            });
            
            const gradeLabels = Object.keys(gradeCounts);
            const gradeData = Object.values(gradeCounts);
            
            charts.gradeChart = new Chart(gradeCtx, {
                type: 'pie',
                data: {
                    labels: gradeLabels,
                    datasets: [{
                        data: gradeData,
                        backgroundColor: ['#4285f4', '#34a853'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: getComputedStyle(document.body).getPropertyValue('--text-color')
                            }
                        },
                        title: {
                            display: true,
                            text: '年级分布',
                            color: getComputedStyle(document.body).getPropertyValue('--text-color'),
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
            
            // 民族分布图表
            const ethnicCtx = document.getElementById('ethnicDistributionChart').getContext('2d');
            const ethnicCounts = {};
            studentsData.forEach(student => {
                const ethnic = student.P;
                ethnicCounts[ethnic] = (ethnicCounts[ethnic] || 0) + 1;
            });
            
            const ethnicLabels = Object.keys(ethnicCounts);
            const ethnicData = Object.values(ethnicCounts);
            
            charts.ethnicChart = new Chart(ethnicCtx, {
                type: 'doughnut',
                data: {
                    labels: ethnicLabels,
                    datasets: [{
                        data: ethnicData,
                        backgroundColor: ['#4285f4', '#34a853', '#f9ab00'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: getComputedStyle(document.body).getPropertyValue('--text-color')
                            }
                        },
                        title: {
                            display: true,
                            text: '民族分布',
                            color: getComputedStyle(document.body).getPropertyValue('--text-color'),
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            });
        }

        // 刷新数据
        function refreshData() {
            updateStatistics();
            renderCharts();
            alert('数据已刷新');
        }

        // 导出数据
        function exportData() {
            const dataStr = JSON.stringify(studentsData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = '2025级计算机学院学生数据.json';
            link.click();
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
